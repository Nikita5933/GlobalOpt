<section class="application">
    <div class="container">
        <div class="application__wrapper">
            <div class="application__form-header">
                <div class="application__form-title">Остались вопросы?</div>
                <div class="application__form-subtitle">Напишите нам!</div>
            </div>
            <div class="application__form-body">
                <div class="application__form-wrapper"></div>
                <form action="#" class="application__form">
                    <div class="application__input">
                        <input placeholder="Ваше имя..." type="text" name="name">
                    </div>
                    <div class="application__input">
                        <input placeholder="Ваш номер телефона..." type="phone" name="phone">
                    </div>
                    <div class="application__input">
                        <input placeholder="Ваш e-mail..." type="email" name="email">
                    </div>
                    <div class="application__textarea">
                        <textarea name="message" placeholder="Сообщение..."></textarea>
                    </div>
                    <button class="btn btn-med application__btn">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</section>
